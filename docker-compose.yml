version: '3.5'
services:
    nginx:
        build:
            context: ./docker/nginx
            dockerfile: Dockerfile
        volumes:
            - .:/app
        depends_on:
            - php-fpm
        ports:
            - "8080:80"
    php-fpm:
        build:
            context: ./docker/php/fpm
            dockerfile: Dockerfile
        volumes:
            - ./:/app
        depends_on:
            - postgres
    php-cli:
        build:
            context: ./docker/php/cli
            dockerfile: Dockerfile
        volumes:
            - ./:/app
            - composer:/root/.composer/cache
        depends_on:
            - postgres
    postgres:
        image: postgres:11.2-alpine
        volumes:
            - postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
            POSTGRES_DB: client
        ports:
            - "54321:5432"
    node:
        image: node:11.13-alpine
        volumes:
            - ./:/app
        working_dir: /app
    swagger-ui:
        image: swaggerapi/swagger-ui
        networks:
            service:
                aliases:
                    - ui.service
        environment:
            SWAGGER_JSON: /app/openapi.yml
volumes:
    postgres:
    composer: